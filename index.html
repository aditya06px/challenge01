<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,400;9..144,500;9..144,600;9..144,700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <section class="container">


      <section class="img-container">
          <picture>
            <source media="(min-width:768px)" srcset="./images/image-product-desktop.jpg">
            <img src="./images/image-product-mobile.jpg" alt="image">
          </picture>
      </section>
      
    <section class="hero-container">
      <div>
      <h3 class="hero-head">PERFUME</h3>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of Channel.</p>
      <div class="price-tag">
        <p> $149.99</p>
        <p>$169.99</p>
      </div>  
      <button class="btn"> Add to Cart</button>
      </div>  
    </section>
  </section>
  
</body>
</html>
